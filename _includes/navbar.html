<header class="flex justify-between items-center bg-white drop-shadow-sm px-8">
  <a href="/" class="text-lg font-bold"
    ><img
      class="ml-32 w-64"
      alt="DigitalService logo"
      src="{{ site.url }}{{ site.baseurl }}/assets/images/ds4g-logo.svg"
  /></a>
  <button
    class="flex md:hidden flex-col items-center align-middle"
    @click="openMenu = !openMenu"
    :aria-expanded="openMenu"
    aria-controls="mobile-navigation"
    aria-label="Navigation Menu"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-24 w24"
      fill="none"
      viewBox="0 0 32 32"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
    <span class="text-xs">Menu</span>
  </button>
  <nav class="hidden md:flex">
    <ul class="flex flex-row gap-4 list-none">
      {% assign navigation_pages = site.data.navigation %} {% for p in
      navigation_pages %}
      <li class="my-px">
        <a
          href="{{ site.url }}{{ site.baseurl }}{{ p.url }}"
          class="font-light py-2 px-3 h-64 px-4 hover:text-blue-800 rounded-sm {% if p.url == page.url %}text-blue-800{% endif %}"
        >
          {{ p.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
<nav
  id="mobile-navigation"
  class="fixed top-0 right-0 bottom-0 left-0 backdrop-blur z-10"
  :class="openMenu ? 'visible' : 'invisible' "
  x-cloak
>
  <ul
    class="absolute top-0 right-0 bottom-0 w-10/12 py-4 bg-white drop-shadow-2xl z-10 transition-all list-none"
    :class="openMenu ? 'translate-x-0' : 'translate-x-full'"
  >
    {% assign navigation_pages = site.data.navigation %} {% for p in
    navigation_pages %}
    <li class="border-b border-inherit">
      <a
        href="{{ site.url }}{{ site.baseurl }}{{ p.url }}"
        class="inline-flex items-center font-light py-2 px-3 h-36 px-4 pl-8 w-full hover:bg-gray-200 rounded-sm {% if p.url == page.url %}text-blue-800 bg-gray-100{% endif %}"
      >
        {{ p.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
  <button
    class="absolute top-0 right-0 bottom-0 left-0"
    @click="openMenu = !openMenu"
    :aria-expanded="openMenu"
    aria-controls="mobile-navigation"
    aria-label="Close Navigation Menu"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-32 w-32 p-2 absolute top-4 left-4 bg-white border-solid border border-blue-800 rounded text-blue-800"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</nav>
