---
layout: default
---

{{ content }}

<div
  class="border-t border-gray-500 pt-16 w-full flex flex-col gap-12 h-screen items-center justify-top mt-32"
>
  <p class="text-blue-800 mb-2 text-2xl font-light px-4 pt-3">Projects</p>
  {% assign projects = site.data[page.data-category] %} {% for p in projects %}
  <a
    class="rounded-sm w-full grid grid-cols-12 bg-white shadow p-12 gap-2 items-center hover:shadow-lg transition delay-50 duration-100 ease-in-out hover:bg-blue-100 transform"
    href="{{ p.url }}"
    target="_blank"
  >
    <!-- Icon -->
    <div class="col-span-12 md:col-span-1">
      <img
        class="m-4 w-32"
        src="{{ site.url }}{{ site.baseurl }}/assets/images/github.svg"
      />
    </div>

    <!-- Title -->
    <div class="col-span-11 xl:-ml-5">
      <p class="text-black font-semibold">{{p.title}}</p>
    </div>

    <!-- Description -->
    <div class="md:col-start-2 col-span-11 xl:-ml-5">
      <p class="text-sm text-gray-900 font-light">{{p.description}}</p>
    </div>

    {% if p.license %}
    <!-- License -->
    <div class="md:col-start-2 col-span-11 xl:-ml-5 flex mt-1">
      <img
        class="mr-4 w-12"
        src="{{ site.url }}{{ site.baseurl }}/assets/images/law.svg"
      />
      <p class="text-sm text-gray-800 font-light">{{p.license}} license</p>
    </div>
    {% endif %}
  </a>
  {% endfor %}
</div>
