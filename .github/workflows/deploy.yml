name: Deploy to github pages

concurrency: Deployment

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Setup Node
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: validate github workflow files
        uses: digitalservicebund/github-actions/github-actions-linter@df6e19d8472c90dd612a8c9497fd22d501e710c0

      - uses: ruby/setup-ruby@e92b7971f0f3a08d2cf29cceb1d82d4c704a2a78
        with:
          bundler-cache: true

      - name: Install node modules
        run: npm ci

      - name: Build page
        run: npm run build

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@a117e4aa1fb4854d021546d2abdfac95be568a3a
        with:
          target_branch: gh-pages
          build_dir: _site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  to_opencode:
    runs-on: ubuntu-latest
    steps: # <-- must use actions/checkout before mirroring!
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Sync repo to OpenCoDE
        uses: pixta-dev/repository-mirroring-action@674e65a7d483ca28dafaacba0d07351bdcc8bd75
        with:
          target_repo_url: git@gitlab.opencode.de:digitalservicebund/digitalservicebund.git
          ssh_private_key: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
